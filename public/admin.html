<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Tourism Feedback</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-4">
  <h1 class="mb-4">Admin Dashboard</h1>
  <div id="loginSection">
    <h3>Admin Login</h3>
    <input type="text" id="username" placeholder="Username" class="form-control mb-2">
    <input type="password" id="password" placeholder="Password" class="form-control mb-2">
    <button class="btn btn-primary" onclick="login()">Login</button>
  </div>
  <div id="dashboardSection" style="display:none;">
    <button class="btn btn-secondary mb-3" onclick="logout()">Logout</button>
    <h3>Feedback List</h3>
    <table class="table table-bordered" id="feedbackTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Comment</th><th>Status</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="btn btn-success" onclick="exportCSV()">Export CSV</button>
    <button class="btn btn-danger" onclick="exportPDF()">Export PDF</button>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
