<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tourism Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="container py-4">
  <h1 class="mb-4">Submit Your Tourism Feedback</h1>
  <form id="feedbackForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Name *</label>
      <input type="text" id="name" name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="comment" class="form-label">Comment *</label>
      <textarea id="comment" name="comment" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="latitude" class="form-label">Latitude</label>
      <input type="number" step="any" id="latitude" name="latitude" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="longitude" class="form-label">Longitude</label>
      <input type="number" step="any" id="longitude" name="longitude" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Upload Image</label>
      <input type="file" id="image" name="image" class="form-control" accept="image/*" />
    </div>
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>

  <div id="message" class="mt-3"></div>

  <script src="js/main.js"></script>
</body>
</html>
